<body>
	<div class="container">
        <h1 class="d-md-none">Contact Caleb &amp; Kegan</h1>

        <nav>
            <a  class="action-nav-button back" href="/">Take me back <br/>HOME</a>
        </nav>

        <form class="center-div m-1" method="POST" action="https://formspree.io/nathanfreemyer@gmail.com">
            <div class="form-item mb-1 form-field">
                <label for="name" class="hidden">Name:</label>
                <input class="input-field" type="text" name="name" placeholder="Your name">
            </div>
            <div class="form-item mb-1 form-field">
                <label for="mail" class="hidden">Email:</label>
                <input class="input-field" type="email" name="email" placeholder="Your email">
            </div>  
            <div class="form-item mb-1 form-field">
                <label for="msg" class="hidden">Message:</label>
                <textarea class="input-field" name="message" placeholder="Your message"></textarea>
            </div>
            <div class="form__submit">
                <button type="submit" class="button button-submit">Send it</button>
            </div>
        </form>
		
	</div>
